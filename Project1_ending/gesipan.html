        <!-- value 값 입력 칸 정한 칼럼 값으로 바꾸기 -->
        <!-- DB 요청 받음 -> api -> value 값을 가져오고, 입력할때는 포스트맨 -> python (api) -> DB -->
        <div class="in1">
        <input class="input0" type="text" placeholder="purpose ex.A1,B1..." id="input1">
		<input class="input0" type="text" placeholder="message" id="input2">
        <!-- 숫자를 입력하는 칼럼 이므로 number 타입 설정 -->
		<input class="input0" type="number" placeholder="mean 의미" id="input3">
		<input class="input0" type="number" placeholder="meanAddPhrase 의+구" id="input4">
		<input class="input0" type="number" placeholder="meanAddMor 의+형" id="input5">
		<input class="input0" type="number" placeholder="meanAddAll 의+구+형" id="input6">
        <!-- running Time = 메세지를 내보내기로 정한 시간 or 특정 기간을 표시하는 칼럼
        text 와 datetime-local 사이에서 고민하였으나 전자로 설정함 -->
		<input class="input0" type="text" placeholder="running Time" id="input7">
        <input class="input0" type="text" placeholder="yesValue 긍정?" id="input8">
        <input class="input0" type="text" placeholder="noValue 부정?" id="input9">

        <input class="inbutton" type='button' id="add" value='꾸욱~' onclick='addData()'>
        <!-- <input class="inbutton" type='button' id="add" value='꾸욱~' onclick='input00()'> -->
        <!-- 입력버튼을 누르면 자바스크립트로 입력 함수를 부름-> 백엔드로 post 요청을 보내서 처리 
         -> 백엔드는 응답을 프론트엔드로 반환-> 프론트 엔드는 응답을 처리 하는 방식..? -->
        <input class="button2" type='button' id="refresh" value='새로고침' onclick='location.reload()'>
